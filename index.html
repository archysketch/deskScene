<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Desk Scene 3D</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
}
canvas {
  display: block;
}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.157/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157/examples/js/loaders/GLTFLoader.js"></script>

<script>
console.log("Three version:", THREE.REVISION);

// SAHNE
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

// KAMERA
const camera = new THREE.PerspectiveCamera(
  35,
  window.innerWidth / window.innerHeight,
  0.1,
  2000
);
camera.position.set(0, 0, 40);

// RENDERER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// IŞIKLAR
const dl = new THREE.DirectionalLight(0xffffff, 1.3);
dl.position.set(5, 5, 10);
scene.add(dl);
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

// MODEL LİNKLERİ (senin GitHub modellerin)
const urls = [
  "https://cdn.jsdelivr.net/gh/archysketch/glb-models/screw.glb",
  "https://cdn.jsdelivr.net/gh/archysketch/glb-models/screw_nut.glb"
];

const loader = new THREE.GLTFLoader();

let objects = [];

// RASTGELE SPAWN
function spawnModel() {
  const url = urls[Math.floor(Math.random() * urls.length)];

  loader.load(url, (gltf) => {
    const mesh = gltf.scene;
    mesh.scale.set(1.5, 1.5, 1.5);
    mesh.position.set(
      (Math.random() - 0.5) * 30,
      (Math.random() - 0.5) * 20,
      (Math.random() - 0.5) * 10
    );
    mesh.rotation.x = Math.random() * Math.PI;
    mesh.rotation.y = Math.random() * Math.PI;

    scene.add(mesh);
    objects.push(mesh);

    console.log("Model loaded:", url);
  });
}

// İlk 15 modeli yükle
for (let i = 0; i < 15; i++) spawnModel();

// Animasyon
function animate() {
  requestAnimationFrame(animate);

  objects.forEach((obj) => {
    obj.rotation.x += 0.005;
    obj.rotation.y += 0.007;
  });

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
